name: facebook_event
description: Flutter plugin for Facebook App Events.
version: 0.0.5
homepage: https://github.com/faisal-kabir/facebook_event

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:
  plugin:
    platforms:
      android:
        package: com.faisal.flutter.facebook_event
        pluginClass: FacebookEventPlugin
      ios:
        pluginClass: FacebookEventPlugin